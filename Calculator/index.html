<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math.js Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
   <h2> Calculator </h2>
   <div class="buttons">
      <button class="button" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="del()">DEL</button>
      <button class="button" onclick="appendOperator('.')">. </button>
      <button class="appendOperator" onclick="appendOperator('/')">/ </button>

      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="appendOperator" onclick="appendOperator('*')">*</button>

      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="appendOperator" onclick="appendOperator('-')">-</button>

      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="appendOperator" onclick="appendOperator('+')">+</button>

      <button class="button" onclick="appendNumber('00')">00</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="equal" onclick="calculateResult()">=</button>
     
  
    </div>
</div>

</body>
</html>
