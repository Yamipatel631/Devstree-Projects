<!DOCTYPE html>
<html>
<head>
<title>Employee Table</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse; /* Collapses borders for a cleaner look */
  }
  th, td {
    padding: 8px; /* Adds spacing inside cells */
    text-align: left; /* Aligns text to the left */
  }
  th {
    background-color: #f2f2f2; /* Adds a light background to headers */
  }
</style>
</head>
<body>

<h1>Employee Information</h1>

<table>
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Hire Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>EMP001</td>
      <td>Alice</td>
      <td>Smith</td>
      <td>Marketing</td>
      <td>2022-03-15</td>
    </tr>
    <tr>
      <td>EMP002</td>
      <td>Bob</td>
      <td>Johnson</td>
      <td>Sales</td>
      <td>2021-11-01</td>
    </tr>
    <tr>
      <td>EMP003</td>
      <td>Carol</td>
      <td>Davis</td>
      <td>HR</td>
      <td>2023-01-20</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">Data updated as of August 2025</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
